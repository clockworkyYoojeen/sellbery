<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fonts/icomoon/style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="libs/animate/animate.min.css"> -->
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/parts/bundle.css">
	<link rel="stylesheet" href="css/media.css">

	<title>New Project</title>
</head>

<body>
	<div class="outer">
		<div class="wrapper">
			@@include('_header.html')
		</div>
	</div>
	<!-- MODAL WINDOW 1 -->
	<!-- [1] -->
	<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<div class="my-modal">
					<h2>
						Get in touch with us!
					</h2>
					<p>Your name:</p>
					<input type="text" placeholder="Enter your name">
					<p>Your Email:</p>
					<input type="text" placeholder="Enter email">
					<button id="modal-send">Send</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END MODAL WINDOW 1 -->

	<!-- MODAL WINDOW 2 -->
	<!-- [2] -->
	<div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true">
				<div class="my-modal">
					<h2>
						Thank you!
					</h2>
					<p>Our manager will send you a message</p>
				</div>
			</div>
		</div>
	</div>
	<!-- END MODAL WINDOW 2 -->
	<!-- <script src="js/jquery-1.11.2.min.js"></script> -->
	<!-- <script src="libs/animate/animate-css.js"></script> -->
	<!-- <script src="js/waypoints.min.js"></script> -->
	<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
